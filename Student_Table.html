<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Student Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }

        form {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h2>Student Table</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sakib</td>
                <td>71034</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Rakib</td>
                <td>2316</td>
                <td>72</td>
            </tr>
        </tbody>
    </table>

    <h3>Add New Student</h3>
    <form id="addForm">
        Name: <input type="text" id="addName" required />
        ID: <input type="text" id="addId" required />
        Marks: <input type="number" id="addMarks" required />
        <button type="submit">Add</button>
    </form>

    <h3>Modify Data</h3>
    <form id="modifyForm">
        Row Number (0-based): <input type="number" id="rowIndex" required />
        Column (name/id/marks): <input type="text" id="columnName" required />
        New Value: <input type="text" id="newValue" required />
        <button type="submit">Modify</button>
    </form>

    
    <script>
        const table = document.getElementById("studentTable").getElementsByTagName("tbody")[0];

        document.getElementById("addForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("addName").value;
            const id = document.getElementById("addId").value;
            const marks = document.getElementById("addMarks").value;
            const newRow = table.insertRow();
            newRow.innerHTML = `<td>${name}</td><td>${id}</td><td>${marks}</td>`;
            this.reset();
        });
    </script>
</body>

</html>
