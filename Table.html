<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            
            border-collapse: collapse;
            padding: 8px;
        }

        form {
            margin: 10px 0;
            
        }
    </style>
</head>

<body>
    <h2>Table</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sakib</td>
                <td>71034</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Rakib</td>
                <td>2316</td>
                <td>72</td>
            </tr>
        </tbody>
    </table>

    <h3>Add New Student</h3>
    <form id="addForm">
        Name: <input type="text" id="addName" required />
        <br>
        ID: <input type="text" id="addId" required />
        <br>
        Marks: <input type="number" id="addMarks" required />
        <br>
        <button type="submit">Add</button>
    </form>

    <h3>Modify Data</h3>
    <form id="modifyForm">
        Row Number: <input type="number" id="rowIndex" required />
        <br>
        Column (name/id/marks): <input type="text" id="columnName" required />
        <br>
        New Value: <input type="text" id="newValue" required />
        <br>
        <button type="submit">Modify</button>
    </form>

    <script>
        const table = document.getElementById("studentTable").getElementsByTagName("tbody")[0];

        document.getElementById("addForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("addName").value;
            const id = document.getElementById("addId").value;
            const marks = document.getElementById("addMarks").value;
            const newRow = table.insertRow();
            newRow.innerHTML = `<td>${name}</td><td>${id}</td><td>${marks}</td>`;
            alert("New Student added successfully");
            this.reset();
        });

        document.getElementById("modifyForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const rowIndex = parseInt(document.getElementById("rowIndex").value);
            const column = document.getElementById("columnName").value.toLowerCase();
            const newValue = document.getElementById("newValue").value;
            const colMap = { name: 0, id: 1, marks: 2 };

            if (table.rows[rowIndex] && colMap.hasOwnProperty(column)) {
                table.rows[rowIndex].cells[colMap[column]].innerText = newValue;
                alert("Updated The Value");
            } else {
                alert("Invalid row or column.");
            }

            this.reset();
        });
    </script>
</body>

</html>
